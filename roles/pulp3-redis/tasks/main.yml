---
- name: Load OS specific variables
  include_vars: '{{ ansible_distribution }}.yml'
  tags:
    - always

- block:

    - name: Add redis repository
      apt_repository:
        repo: ppa:chris-lea/redis-server
      when: ansible_distribution == 'Ubuntu'

    - name: Install Redis
      package:
        name: redis
        state: present

    - name: Start Redis
      systemd:
        name: "{{ pulp_redis_server_name }}"
        state: started
        enabled: yes
        daemon_reload: yes

  become: true
